<section class="login-section">
  <div class="container">
    <div class="row">
      <div class="col login-sec">
        <h2 class="text-title">Register an account</h2>
        <form
          class="login-form"
          action=""
          #f="ngForm"
          novalidate
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <input
              type="text"
              class="form-control form__input"
              name="username"
              id="username"
              placeholder="Username"
              [(ngModel)]="formdata.username"
              #username="ngModel"
              required
            />
            <label for="username" class="text-uppercase form__label"
              >Username</label
            >
            <span class="text-danger" *ngIf="errorMessage.username !== ''">
              {{ errorMessage.username }}
            </span>
          </div>
          <div class="form-group">
            <input
              class="form-control form__input"
              type="password"
              name="password"
              placeholder="password"
              id="password"
              [(ngModel)]="formdata.password"
              #password="ngModel"
              required
            />
            <label for="password" class="text-uppercase form__label"
              >Password</label
            >
            <span class="text-danger" *ngIf="errorMessage.password !== ''">
              {{ errorMessage.password }}
            </span>
          </div>
          <div class="form-group">
            <input
              class="form-control form__input"
              type="password"
              name="confirmPass"
              placeholder="confirm-password"
              id="confirmPass"
              [(ngModel)]="formdata.confirmPass"
              #password="ngModel"
              required
            />
            <label for="password" class="text-uppercase form__label"
              >Confirm Password</label
            >
            <span class="text-danger" *ngIf="errorMessage.confirmPass !== ''">
              {{ errorMessage.confirmPass }}
            </span>
          </div>
          <div class="register" routerLink="/login">
            <a>Trở lại đăng nhập?</a>
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn-login"
              value="Register"
              (click)="submit = true"
            />
            <span class="text-danger" *ngIf="registerMessageError !== ''">
              {{ registerMessageError }}
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
